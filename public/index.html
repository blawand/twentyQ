<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>20 Questions Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chat-container">
    <h1>20 Questions</h1>
    <div id="chat">
      <div class="message computer">Welcome! I'm thinking of something. Ask me yes/no questions. You have 20 questions.</div>
    </div>
    <form id="question-form">
      <input type="text" id="question-input" placeholder="Type your question here..." autocomplete="off" />
      <button type="submit">Send</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
