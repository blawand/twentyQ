<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>20 Questions</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <h1 class="title">20 Questions</h1>
      <div class="header-right">
        <div class="mode-selection">
          <button class="mode-button" data-mode="easy">Easy</button>
          <button class="mode-button active" data-mode="medium">Medium</button>
          <button class="mode-button" data-mode="difficult">Difficult</button>
          <button class="mode-button" data-mode="impossible">Impossible</button>
        </div>
        <div id="question-counter">20/20 remaining</div>
      </div>
    </header>

    <main class="chat-messages" id="chat">
      <div class="message computer">
        Welcome! I'm thinking of something. Ask me yes/no questions. You have 20 questions.
      </div>
    </main>

    <footer class="chat-input">
      <form id="question-form">
        <input 
          type="text" 
          id="question-input" 
          placeholder="Type your question hereâ€¦" 
          autocomplete="off"
        />
        <button type="submit">Send</button>
      </form>
    </footer>

    <!-- New Score Submission, Share Link, and Leaderboard Section -->
    <div id="score-section" style="display:none; padding: 1rem; background: #f9f9f9;">
      <h2>Submit Your Score</h2>
      <input type="text" id="player-name" placeholder="Enter your name" />
      <button id="submit-score">Submit Score</button>

      <div id="share-link-container" style="display:none; margin-top: 1rem;">
        <p>Share your result!</p>
        <input type="text" id="share-link" readonly />
        <button id="copy-link">Copy Link</button>
      </div>

      <div id="leaderboard-section" style="margin-top: 1rem;">
        <h2>Leaderboard</h2>
        <div id="leaderboard"></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
