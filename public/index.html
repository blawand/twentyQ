<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>20 Questions - Daily Challenge</title>
  <link rel="stylesheet" href="style.css">
  <!-- Add Favicon later -->
  <!-- <link rel="icon" href="/favicon.ico" sizes="any"> -->
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <h1 class="title">20 Questions</h1>
      <div class="header-right">
        <div class="mode-selection" role="radiogroup" aria-labelledby="mode-label">
          <span id="mode-label" class="visually-hidden">Select game difficulty:</span> <!-- Hidden label for accessibility -->
          <button class="mode-button" data-mode="easy" role="radio" aria-checked="false">Easy</button>
          <button class="mode-button active" data-mode="medium" role="radio" aria-checked="true">Medium</button> <!-- Default active -->
          <button class="mode-button" data-mode="difficult" role="radio" aria-checked="false">Difficult</button>
          <button class="mode-button" data-mode="impossible" role="radio" aria-checked="false">Impossible</button>
        </div>
        <div id="question-counter" aria-live="polite">20/20 remaining</div>
      </div>
    </header>

    <!-- Main chat area -->
    <main class="chat-messages" id="chat" aria-live="polite" aria-atomic="false">
      <!-- Messages will be appended here by script.js -->
      <!-- Initial message added by script -->
    </main>

    <!-- Input Footer -->
    <footer class="chat-input">
      <form id="question-form">
        <label for="question-input" class="visually-hidden">Your Question:</label> <!-- Hidden label -->
        <input
          type="text"
          id="question-input"
          placeholder="Ask a Yes/No questionâ€¦"
          autocomplete="off"
          aria-label="Type your yes or no question here"
          required
        />
        <button type="submit" aria-label="Send question">Send</button>
      </form>
    </footer>

    <!-- Post Game Section (Score Submission, Share, Leaderboard) -->
    <section id="post-game-section" aria-labelledby="post-game-heading">
      <!-- Score Submission -->
       <div id="score-submission">
           <h2 id="post-game-heading">Game Over! Submit Your Score?</h2>
           <label for="player-name" class="visually-hidden">Your Name:</label>
           <input type="text" id="player-name" placeholder="Enter your name (optional)" aria-label="Enter your name for the leaderboard"/>
           <button id="submit-score-button">Submit Score</button>
       </div>

      <!-- Share Link -->
      <div id="share-link-container" style="display:none;"> <!-- Start hidden -->
        <p>Share your achievement!</p>
         <label for="share-link-input" class="visually-hidden">Share message and link:</label>
        <input type="text" id="share-link-input" readonly aria-label="Share message and link"/>
        <button id="copy-link-button">Copy Share Message</button>
      </div>

      <!-- Leaderboard -->
      <div id="leaderboard-section">
        <h2>Today's Leaderboard (<span id="leaderboard-mode">Medium</span>)</h2> <!-- Mode will be updated -->
        <div id="leaderboard" aria-live="polite">
          <!-- Leaderboard table or placeholder text will be inserted here -->
          <p id="leaderboard-placeholder">Submit your score to see the leaderboard!</p>
        </div>
      </div>
    </section>

  </div> <!-- end chat-container -->

  <!-- Visually Hidden Class for Accessibility Labels -->
  <style>.visually-hidden { position: absolute; width: 1px; height: 1px; margin: -1px; padding: 0; overflow: hidden; clip: rect(0, 0, 0, 0); border: 0; }</style>

  <script src="script.js" defer></script> <!-- Use defer -->
</body>
</html>
